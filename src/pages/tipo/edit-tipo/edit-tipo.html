<ion-header>
  <ion-navbar>
    <ion-title>
      Edit Tipo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Classe</ion-label>
      <ion-select name="classe_id" [(ngModel)]="model.classe_id">
        <ion-option *ngFor="let classe of classes" value="{{ classe.classe_id }}">{{ classe.nome}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>

</ion-content>
