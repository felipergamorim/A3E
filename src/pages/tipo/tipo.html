<ion-header>
  <ion-navbar>
    <ion-title>
      A3E Aplicativo (Tipo)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterTipos($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let tipo of tipos">

      <button ion-item (click)="editTipo(tipo.tipo_id)">
        <h1>{{ tipo.nome }}</h1>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeTipo(tipo)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addTipo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
