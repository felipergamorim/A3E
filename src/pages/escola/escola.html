<ion-header>
  <ion-navbar>
    <ion-title>
      A3E Aplicativo (Escola)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let escola of escolas">

      <button ion-item (click)="pushClasse(escola.escola_id)">
        <h1>{{ escola.nome }}</h1>
      </button>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editEscola(escola.escola_id)">
          <ion-icon name="options"></ion-icon>
          Edit
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addEscola()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
